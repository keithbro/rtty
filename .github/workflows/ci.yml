name: CI

on:
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install numpy ruff pytest

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest tests/
